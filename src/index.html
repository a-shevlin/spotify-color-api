<!DOCTYPE html>
<html>
<head>
  <title>
    Spotify Colors
  </title>
</head>
<body>
  <div>
    <div class="container" id="login">
      <h1>
        This is an example of the Authorization Code Flow with Proof Key for
        Code Exchange (PKCE)
      </h1>
      <button id="login-button">
        Log in with Spotify
      </button>
    </div>
    <div class="container" id="loggedin">
      <div id="main"></div>
      <div id="playlists"></div>
      <div id="topArtists">
        <button id="getPlaylist">Get Playlist</button>
        <button id="getTopArtist">Get Top 20</button>
        <button id="getTopTracks"></button>
        <div class="row justify-content-center">

          <div class="col-sm-8">
            <table class="table table-responsive table-dark" id="artists">
              <thead>
                <th scope="col">Top</th>
                <th scope="col">Artists</th>
                <th scope="col"></th>
                <th scope="col">+ Tracks</th>
                <th scope="col"></th>
              </thead>
              <tbody id="artistBody">
              </tbody>
            </table>
          </div>
          <div class="col-sm-4">
            <table class="table table-responsive table-dark" id="playlistTable">
              <thead>
                <th scope="col">Most Recent</th>
                <th scope="col">Playlists</th>
              </thead>
              <tbody id="playlistBody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="oauth"></div>
      <button id="refresh-button">
        Refresh access token
      </button>
      <button id="logout-button">
        Logout
      </button>
      <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
  window.onSpotifyWebPlaybackSDKReady = () => {
    const userAccessToken = "[access token]";
    const webPlayback = new Spotify.Player({
      name: "Spotify Web Playback SDK",
      getOAuthToken: callback => { callback(userAccessToken)}
    });
    webPlayback.connect();
  };
  </script>

    </div>
  </div>

</body>
</html>
