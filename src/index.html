<!DOCTYPE html>
<html>
<head>
  <title>Spotify Colors</title>
</head>
<body>
  <div>
    <div class="container" id="login">
      <h1>
        Login to view your information!
      </h1>
      <button class="btn btn-success" id="login-button">
        Log in with Spotify
      </button>
    </div>
    <div class="container" id="loggedin">
      <div id="main">

        <button id="logout-button">Logout</button>
      </div>
      <button id="logout-button">Logout</button>
      <div id="topArtists">
        <button class="btn btn-success" id="getPlaylist">Get Playlist</button>
        <button class="btn btn-success" id="getTopArtist">Get Top 20</button>
        <button class="btn btn-success" id="getTopTracks"></button>
      <div id="topTables">
        <div class="btn-group" id="getButton">
          <button id="getPlaylist">Get Playlist</button>
          <button id="getTopArtist">Get Top 20</button>
          <button id="getTopTracks"></button>
        </div>
        <div class="row justify-content-center">

          <div class="col-sm-auto d-flex justify-content-sm-center">
            <table class="table table-responsive table-dark" id="artists">
              <thead>
                <th scope="col">Top</th>
                <th scope="col">Artists</th>
                <th scope="col"></th>
                <th scope="col">+ Tracks</th>
                <th scope="col"></th>
              </thead>
              <tbody id="artistBody">
              </tbody>
            </table>
          </div>
          <div class="col-sm-auto">
            <table class="table table-responsive table-dark" id="playlistTable">
              <thead>
                <th scope="col">Recent</th>
                <th scope="col">Playlists</th>
              </thead>
              <tbody id="playlistBody"></tbody>
            </table>
          </div>
          <div class="col-sm-auto">
            <table class="table table-responsive table-dark" id="tracklistTable">
              <thead>
                <th scope="col">#</th>
                <th scope="col">Tracks</th>
              </thead>
              <tbody id="tracklistBody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="oauth"></div>
      <button class="btn btn-success" id="refresh-button">
        Refresh access token
      </button>
      <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
  window.onSpotifyWebPlaybackSDKReady = () => {
    const userAccessToken = "[access token]";
    const webPlayback = new Spotify.Player({
      name: "Spotify Web Playback SDK",
      getOAuthToken: callback => { callback(userAccessToken)}
    });
    webPlayback.connect();
  };
  </script>

    </div>
  </div>

</body>
</html>
